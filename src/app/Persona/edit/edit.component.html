<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>
                Editar Personas
            </h3>
        </div>
        <div class="card-body">
           <form action="">
               <div class="form-group">
                   <label for="">Nombres:</label>
                   <input [(ngModel)]="personaEdit.name" name="name" type="text" class="form-control" >
               </div>
               <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="personaEdit.apellido" name="apellidos" type="text"  class="form-control">
                </div>
                <button (click)="Actualizar(personaEdit)" class="btn btn-danger">Actualizar</button>
           </form>
        </div>
    </div>
</div>
